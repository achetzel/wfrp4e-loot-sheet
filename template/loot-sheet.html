<form class="{{cssClass}}" autocomplete="off">
  <!-- HEADER -->
  {{> "modules/wfrp4e-loot-sheet/template/partials/header.html"}}

  <!-- TABS -->
  <section id="tab-sections">
    <nav id="wfrp4e-primarytabs" class="sheet-tabs tabs" data-group="primary" ondragstart="return false;"
         ondrop="return false;">
      <a class="item active" data-tab="inventory">{{localize "Trappings"}}</a>
      <a class="item" data-tab="notes">{{localize "Notes"}}</a>
    </nav>
    <section class="content">
      <div class="tab inventory save-scroll" data-tab="inventory" data-group="primary">
        {{> modules/wfrp4e-loot-sheet/template/partials/inventory.html}}
      </div>
      <div class="tab notes save-scroll" data-tab="notes" data-group="primary">
        {{> modules/wfrp4e-loot-sheet/template/partials/notes.html showAmbitions=false}}
      </div>
    </section>
  </section>

</form>
